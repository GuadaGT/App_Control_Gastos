name: flutter_gastos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  charts_flutter: ^0.12.0
  font_awesome_flutter: ^10.7.0
  firebase_core: ^3.1.1
  firebase_analytics: ^11.1.0
  cloud_firestore: ^5.0.2
  provider: ^6.1.2
  firebase_auth: ^5.1.2
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3
  rect_getter: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^17.2.1+2
  flutter_local_notifications_platform_interface: ^7.2.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ahorro.png"
  web:
    generate: true
    image_path: "assets/ahorro.png"
    background_color: "#FFFFFF" 
    theme_color: "#FFFFFF"    
  windows:
    generate: true
    image_path: "assets/ahorro.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/ahorro.png"

flutter:
  uses-material-design: true
  assets:
    - assets/undraw_Investment_data_re_sh9x.png
    - assets/undraw_Not_found_re_bh2e.png
